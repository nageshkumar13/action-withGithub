name: Run Python Script   # ðŸ‘ˆ You can change this name anytime

# -----------------------------
# TRIGGERS
# -----------------------------
on:
  push:                    # ðŸ‘ˆ Workflow runs whenever you push code
    branches: [ "main" ]   # ðŸ‘ˆ Change "main" to "develop" or any branch you want

# -----------------------------
# JOBS SECTION (REQUIRED)
# -----------------------------
jobs:
  run-python:
    runs-on: ubuntu-latest  # ðŸ‘ˆ The machine where your script runs
                            #     Options: ubuntu-latest, windows-latest, macos-latest

    steps:                  # ðŸ‘ˆ Each step runs in order

      # -----------------------------
      # STEP 1 â€” CHECKOUT CODE (REQUIRED)
      # -----------------------------
      - name: Checkout repo
        uses: actions/checkout@v4  # ðŸ‘ˆ MUST stay as-is
                                   #     This downloads your repo into the runner

      # -----------------------------
      # STEP 2 â€” SETUP PYTHON (CUSTOMIZABLE)
      # -----------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"   # ðŸ‘ˆ You can change: 3.8, 3.9, 3.11, 3.12, etc.

      # -----------------------------
      # STEP 3 â€” RUN YOUR PYTHON SCRIPT
      # -----------------------------
      - name: Run Python Script
        run: python hello.py       # ðŸ‘ˆ Replace hello.py with ANY script you want
                                   #     Example: python scripts/start.py

      # -----------------------------
      # OPTIONAL EXTRA EXAMPLES
      # -----------------------------
